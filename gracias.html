<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gracias por tu visita</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #f1f5f9;
      overflow: hidden;
    }

    .gracias {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1.5s ease-in-out;
    }

    .contenido-gracias {
      background-color: rgba(30, 41, 59, 0.95);
      border: 1px solid #38bdf8;
      border-radius: 16px;
      padding: 50px 40px;
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
      text-align: center;
      max-width: 600px;
      animation: slideUp 1s ease-in-out;
    }

    .contenido-gracias h1 {
      font-size: 2.5rem;
      color: #38bdf8;
      margin-bottom: 15px;
    }

    .contenido-gracias p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #38bdf8;
      color: #0f172a;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #0ea5e9;
      transform: scale(1.05);
    }

    @keyframes slideUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <section class="gracias">
    <div class="contenido-gracias">
      <h1>Â¡Gracias por agendar!</h1>
      <p>Tu solicitud ha sido recibida correctamente.<br>Pronto nos pondremos en contacto contigo para coordinar la visita.</p>
      <a href="index.html" class="btn">Volver al inicio</a>
    </div>
  </section>
</body>
</html>
